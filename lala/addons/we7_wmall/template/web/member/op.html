{if $op == 'changes'}
<form class="form-horizontal form-validate" action="{php echo iurl('member/list/changes');}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='uid' value='{$uid}' />
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">会员充值</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">粉丝</label>
					<div class="col-sm-9 col-xs-12">
						<img width="50" height="50" src="{php echo tomedia($member['avatar'])}" alt="">
						&nbsp;&nbsp;<span>{$member['nickname']}</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">会员信息</label>
					<div class="col-sm-9 col-xs-12">
						<span>ID:{$member['id']} / 姓名:{$member['realname']} / 手机号:{$member['mobile']}</span>
					</div>
				</div>
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active" data-type="credit1" onclick="$('.credittype').val('credit1');"><a href="#credit1" aria-controls="credit1" role="tab" data-toggle="pill">充值积分</a></li>
					<li role="presentation" data-type="credit2" onclick="$('.credittype').val('credit2');"><a href="#credit2" aria-controls="credit2" role="tab" data-toggle="pill">充值余额</a></li>
				</ul>
				<input type="hidden" name="type" class="credittype" value="credit1">
				<div class="tab-content">
					<div class="tab-pane active" role="tabpanel" id="credit1">
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">当前积分</label>
							<div class="col-sm-9 col-xs-12"><p class="form-control-static">{php echo floatval($member['credit1'])}积分</p></div>
						</div>
					</div>
					<div class="tab-pane" role="tabpanel" id="credit2">
						<div class="form-group">
							<label class="col-xs-12 col-sm-3 col-md-2 control-label">当前余额</label>
							<div class="col-sm-9 col-xs-12"><p class="form-control-static">{$member['credit2']}元</p></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">变动类型</label>
					<div class="col-sm-9 col-xs-12">
						<div class="radio radio-inline">
							<input type="radio" value="1" name="change_type" id="change-type-1" checked>
							<label for="change-type-1">增加</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" value="2" name="change_type" id="change-type-2">
							<label for="change-type-2">减少</label>
						</div>
						<div class="radio radio-inline">
							<input type="radio" value="3" name="change_type" id="change-type-3">
							<label for="change-type-3">最终余额</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">变动数目</label>
					<div class="col-sm-9 col-xs-12">
						<input type="number" name="amount" class="form-control" required="true">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">备注</label>
					<div class="col-sm-9 col-xs-12">
						<textarea name="remark"  class="form-control" required="true"></textarea>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit">提交</button>
				<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
			</div>
		</div>
	</div>
</form>
{/if}
