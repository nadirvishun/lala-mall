{itemplate 'public/header'}
{if $op == 'index'}
<div class="page clearfix">
	<h2>{$_W['page']['title']}</h2>
	<form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">直接连接</label>
			<div class="col-sm-9 col-xs-12">
				<p class="form-control-static">
					<a href="javascript:;" class="js-clip" data-href="{$cover['url']}">{$cover['url']}</a>
				</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">关键词</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="keyword" value="{$cover['keyword']}" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">封面标题</label>
			<div class="col-sm-9 col-xs-12">
				<input type="text" name="title" value="{$cover['title']}" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">封面图片</label>
			<div class="col-sm-9 col-xs-12">
				{php echo tpl_form_field_image('thumb', $cover['thumb']);}
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">封面描述</label>
			<div class="col-sm-9 col-xs-12">
				<textarea name="description" class="form-control" rows="3">{$cover['description']}</textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">状态</label>
			<div class="col-sm-9 col-xs-12">
				<div class="radio radio-inline">
					<input type="radio" value="1" name="status" id="status-1" {if $cover['status'] == 1}checked{/if}>
					<label for="status-1">启用</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" value="0" name="status" id="status-0" {if !$cover['status']}checked{/if}>
					<label for="status-0">禁用</label>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" value="提交" class="btn btn-primary">
		</div>
	</form>
</div>
{/if}

{if $op == 'share'}
<div class="page clearfix">
	<form class="form-horizontal form" id="form1" action="" method="post" enctype="multipart/form-data">
		<h3 class="margin-t-0">分享订单入口</h3>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">直接URL</label>
			<div class="col-sm-9 col-xs-12">
				<p class="form-control-static js-clip" data-text="{$urls['share']}" title="点击复制">
					<a href="javascript:;">{$urls['share']}</a>
				</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">访问二维码</label>
			<div class="col-sm-9 col-xs-12">
				<div class="qrcode-block js-qrcode" data-text="{$urls['share']}"></div>
			</div>
		</div>
	</form>
</div>
{/if}
{itemplate 'public/footer'}
