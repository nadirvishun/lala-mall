{if $op == 'setmeal'}
<form class="form-horizontal form-validate" action="{php echo iurl('member/list/setmeal');}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">套餐授权</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-md-4 control-label">选择套餐</label>
					<div class="col-md-8">
						<select name="setmeal" class="form-control">
							{loop $setmeals $item}
								<option value="{$item['id']}">{$item['title']}</option>
							{/loop}
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">选择套餐开始时间</label>
					<div class="col-md-8">
						{php echo tpl_form_field_date(setmeal_starttime, $data['setmeal_starttime'])}
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">选择套餐结束时间</label>
					<div class="col-md-8">
						{php echo tpl_form_field_date(setmeal_endtime, $data['setmeal_endtime'])}
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label">每天可享受免费配送次数</label>
					<div class="col-md-8">
						<input type="number" name="free" class="form-control" required="true"  value="{$data['setmeal_day_free_limit']}">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit">提交</button>
				<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
			</div>
		</div>
	</div>
</form>
{/if}

{if $op == 'group'}
<form class="form-horizontal form-validate" action="{php echo iurl('member/list/group');}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='uid' value='{$uid}' />
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-dismiss="modal" class="close" type="button">×</button>
				<h4 class="modal-title">会员等级修改</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">会员等级</label>
					<div class="col-sm-9 col-xs-12">
						<select name="groupid" class="form-control">
							{loop $groups $item}
								<option value="{$item['id']}" {if $member['groupid'] == $item['id']}selected{/if}>{$item['title']}</option>
							{/loop}
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" type="submit">提交</button>
				<button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
			</div>
		</div>
	</div>
</form>
{/if}
