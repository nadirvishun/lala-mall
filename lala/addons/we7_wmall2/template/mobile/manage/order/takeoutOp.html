{if $ta == 'cancel'}
<div class="page page-js-modal">
	<header class="bar bar-nav common-bar-nav">
		<h1 class="title">取消订单理由</h1>
		<a class="pull-right close-popup" href="javascript:;">取消</a>
	</header>
	<div class="content">
		<div class="list-block">
			<ul class="border-1px-tb padding-15px-lr">
				{loop $reasons $key $reason}
					<li>
						<label class="label-checkbox item-content border-1px-t">
							<input type="radio" name="reason" checked="" value="{$key}">
							<div class="item-media"><i class="icon icon-form-checkbox"></i></div>
							<div class="item-inner">
								<div class="item-title-row">
									<div class="item-title">{$reason}</div>
								</div>
							</div>
						</label>
					</li>
				{/loop}
			</ul>
			<div class="content-padded">
				<a href="{php echo imurl('manage/order/takeout1/cancel', array('id' => $id))}" class="button button-big button-fill button-danger button-cancel js-post" data-confirm="确定取消订单吗?">确定取消订单</a>
			</div>
		</div>
	</div>
</div>
<script>
	$.modal.prototype.defaults.closePrevious = false;
	var url_temp = "{php echo imurl('manage/order/takeout1/cancel', array('id' => $id))}&reason=";
	$('.page-js-modal .label-checkbox').click(function(){
		var reason = $(this).find(':radio').val();
		var url = url_temp + reason;
		$('.button-cancel').attr('href', url);
		return;
	});
</script>
{/if}
